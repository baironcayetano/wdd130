<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
      content="Get to know us! We provide the perfect opportunity to create lifelong rafting memories. We can't wait to show you why our guests keep coming back for more.">
    <meta name="author" content="Bairon Spenser Cayetano Palma">
    <link rel="stylesheet" href="styles/rafting.css">
    <title>Contact</title>
</head>

<body>
    <header>
        <img src="images/logo.png" alt="wwr-logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <p class="contact-title">Splash White Water Rafting</p>
            <p>Tegucigalpa, Francisco Moraz√°n, Honduras</p>
            <p>+504 9999 9999</p>
            <p><span>info@spashwhitewater.com</span></p>
        </section>
        <section class="map-and-form-section">
            <div class="map">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13229.910684206261!2d-87.17718637850315!3d14.091161967596996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2shn!4v1771060075782!5m2!1ses!2shn"
                  allowfullscreen="" loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <form class="contact-form">
                <div class="contact-information">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="purpose-section">
                    <p>Message Purpose</p>
                    <div class="purpose-selection">
                        <div class="purpose"><label for="opt1">General Inquiry</label>
                            <input type="radio" name="opt1" id="opt1">
                        </div>
                        <div class="purpose">
                            <label for="opt2">Reservation Question</label>
                            <input type="radio" name="opt2" id="opt2">
                        </div>
                        <div class="purpose">
                            <label for="opt3">Website Suggestion</label>
                            <input type="radio" name="opt3" id="opt3">
                        </div>
                    </div>
                </div>
                <div class="message-section">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" rows="4"
                      placeholder="Type here"></textarea>
                </div>
                <div class="suscription-section">
                    <label for="suscription">Please Suscribe me to the monthyly newsletter</label>
                    <input type="checkbox" name="suscription" id="suscription">
                </div>
                <button type="submit">Get in Touch!</button>
            </form>
        </section>
        <section class="employees-section">
            <p>We Are Here to Serve You</p>
            <div class="employees">
                <figure>
                    <img src="images/employee-profile-1.jpg" alt="employee profile">
                    <figcaption>Employee profile</figcaption>
                </figure>
                <figure>
                    <img src="images/employee-profile-2.jpg" alt="employee profile">
                    <figcaption>Employee profile</figcaption>
                </figure>
                <figure>
                    <img src="images/employee-profile-3.jpg" alt="employe profile">
                    <figcaption>Employee profile</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 - Splash White Water Rafting - Bairon Cayetano</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="facebook Icon">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin.png" alt="Linkedin Icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="Instagram Icon">
            </a>
        </nav>
    </footer>
</body>

</html>
